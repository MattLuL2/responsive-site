<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Task Board - COMP125 - Matthew Lloyd</h1>
    <input type="text" id="task" placeholder="Enter task name...">
    <button id="addTask" onclick="addTask()">Add Task</button>

    <div class="task-board">
        <div class="task-column" id="todo">
            <h2>To Do</h2>
        </div>
        <div class="task-column" id="inProgress">
            <h2>In Progress</h2>
        </div>
        <div class="task-column" id="done">
            <h2>Done</h2>
        </div>
    </div>
</body>
</html>
