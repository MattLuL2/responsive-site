<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <h4>Enter two numbers and select an operation</h2>
    <input type="text" id="firstnum" placeholder="Enter first value">
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <input type="text" id="secondnum" placeholder="Enter second value">
    <button onclick="calculateAndDisplay()">Calculate</button>
    <p id="result"></p>
</body>
</html>
